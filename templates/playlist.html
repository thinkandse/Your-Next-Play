<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Play List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Your Next Play</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/quiz">Quiz</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/playlist">Play List</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
    <h2 class="text-center mb-4">ðŸŽ® Your Play List</h2>
    {% if games %}
        <div class="row justify-content-center">
            {% for game in games %}
                <div class="col-md-4 mb-4">
                    <div class="card shadow-sm">
                        <img src="{{ game['game_img'] }}" class="card-img-top" alt="{{ game['game_name'] }}">
                        <div class="card-body text-center">
                            <h5 class="card-title">{{ game['game_name'] }}</h5>
                            <div class="d-flex justify-content-center gap-2">
                                <a href="{{ game['game_link'] }}" target="_blank" class="btn btn-outline-primary">
                                    View Game
                                </a>
                                <form action="{{ url_for('remove_from_playlist', game_id=game['game_id']) }}" method="POST" style="display:inline;">
                                    <button type="submit" class="btn btn-danger">Remove</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-center text-muted">No games in your playlist yet.</p>
    {% endif %}
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
