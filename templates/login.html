{% extends 'base.html' %}
{% block title %}{% endblock %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Your custom CSS after Bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Your Next Play</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/quiz">Quiz</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Games List</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Play List</a></li>
                </ul>
                <form class="d-flex me-3">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" colour="white">
                </form>
                <a href="#" class="me-3">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png"
                         alt="profile" class="rounded-circle" width="40">
                </a>
                <a href="/login">
                    <button class="btn btn-danger">Log in</button>
                </a>
            </div>
        </div>
    </nav>
<style>
    body {
        background: #000000;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #111111;
    }
    .login-container {
        max-width: 420px;
        margin: 60px auto;
        background: #ffffff;
        border-radius: 14px;
        box-shadow: 0 6px 24px rgba(16,24,40,0.06);
        padding: 2rem 2.5rem;
        text-align: center;
        border: 1px solid #ececec;
    }
    h2 {
        color: #111111;
        font-size: 1.7rem;
        margin-bottom: 1.2rem;
        font-weight: 700;
    }
    label {
        color: #333333;
        font-weight: 600;
        margin-top: 1rem;
        display: block;
        text-align: left;
    }
    input[type="email"], input[type="password"] {
        width: 100%;
        padding: 0.6rem 1rem;
        margin: 0.5rem 0 1rem 0;
        border: 1px solid #dddddd;
        border-radius: 8px;
        font-size: 1rem;
        background: #ffffff;
        color: #111111;
    }
    input::placeholder { color: #a0a0a0; }
    button {
        padding: 0.6rem 1.5rem;
        background: #e50914; /* vivid red */
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(229,9,20,0.12);
        transition: background 0.15s ease-in-out, transform 0.08s;
    }
    button:hover {
        background: #c50b12;
        transform: translateY(-1px);
    }
    .register-link {
        margin-top: 1.2rem;
        color: #555555;
        font-size: 1rem;
    }
    .register-link a {
        color: #e50914;
        text-decoration: underline;
        font-weight: bold;
    }
</style>
<div class="login-container">
    <h2>Log in</h2>
    <form method="post">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required autocomplete="email">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Password" required autocomplete="current-password">
        <button type="submit">Log In</button>
    </form>
    <div class="register-link">
        Need an Account? <a href="{{ url_for('register') }}">Register here</a>
    </div>

</div>
{% endblock %}
