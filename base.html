<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
     <link rel="stylesheet" href="https://www.w3schools.com/w3css/>5/w3.css"
           <title>{% block title %}{% endblock %}</title>
</head>
<body>
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul>
  {% for msg in messages %}
  <li>{{ msg }}</li>
  {% endfor %}

</ul>
{% endif %}
{% endwith %}
{% block content %}{% endblock %}
</body>

</html>





</html>
